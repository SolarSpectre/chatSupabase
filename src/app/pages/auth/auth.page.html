<ion-content class="ion-padding">
  <div class="auth-container">
    <div class="auth-card">
      <h1>Bienvenido</h1>
      <p class="subtitle">Inicia sesion para chatear</p>

      <div class="form-group">
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            placeholder="Email"
            class="custom-input">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            placeholder="ContraseÃ±a"
            class="custom-input">
          </ion-input>
        </ion-item>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="button-group">
        <ion-button expand="block" (click)="login()" class="login-button">
          Iniciar Sesion
        </ion-button>
        <ion-button expand="block" fill="outline" (click)="register()" class="register-button">
          Registrarse
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
